<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Diabetes Prediction</title>
    <style>
        body {
            background-color: #e0f7fa;
            /* Light cyan background */
            font-family: 'Arial', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .login {
            background-color: #ffffff;
            /* White background for the form */
            border-radius: 10px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
            padding: 30px;
            width: 350px;
            text-align: center;
        }

        h1 {
            color: #00796b;
            /* Darker cyan for the title */
            font-size: 24px;
            margin-bottom: 20px;
        }

        input[type="text"] {
            width: 100%;
            padding: 12px;
            margin: 8px 0;
            border: 1px solid #00796b;
            /* Darker cyan border */
            border-radius: 5px;
            box-sizing: border-box;
            font-size: 16px;
            transition: all 0.3s ease;
        }

        input[type="text"]:focus {
            border-color: #004d40;
            /* Darker cyan on focus */
            box-shadow: 0 0 8px rgba(0, 121, 107, 0.5);
            outline: none;
        }

        button {
            background-color: #00796b;
            /* Darker cyan for the button */
            color: white;
            border: none;
            padding: 12px;
            border-radius: 5px;
            cursor: pointer;
            width: 100%;
            font-size: 16px;
            font-weight: bold;
            margin-top: 10px;
            transition: background-color 0.3s ease, box-shadow 0.3s ease;
        }

        button:hover {
            background-color: #004d40;
            /* Darker shade on hover */
            box-shadow: 0 4px 15px rgba(0, 77, 64, 0.4);
        }

        h2 {
            text-align: center;
            color: #00796b;
            /* Darker cyan for results */
            margin-top: 20px;
            font-size: 18px;
        }

        .login form {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        /* Extra responsiveness for smaller screens */
        @media screen and (max-width: 600px) {
            .login {
                width: 90%;
                padding: 20px;
            }
        }
    </style>
</head>

<body>
    <div class="login">
        <h1>Diabetes Prediction</h1>
        <form action="{{ url_for('predict_datapoint')}}" method="post">
            <input type="text" name="age" placeholder="Age" required="required" /><br>
            <input type="text" name="sex" placeholder="Sex" required="required" /><br>
            <input type="text" name="bmi" placeholder="BMI" required="required" /><br>
            <input type="text" name="bp" placeholder="Blood Pressure" required="required" /><br>
            <input type="text" name="s1" placeholder="S1" required="required" /><br>
            <input type="text" name="s2" placeholder="S2" required="required" /><br>
            <input type="text" name="s3" placeholder="S3" required="required" /><br>
            <input type="text" name="s4" placeholder="S4" required="required" /><br>
            <input type="text" name="s5" placeholder="S5" required="required" /><br>
            <input type="text" name="s6" placeholder="S6" required="required" /><br>

            <button type="submit" class="btn btn-primary btn-block btn-large">Predict...</button>
        </form>
        <h2>{{results}}</h2>
    </div>
</body>

</html>
